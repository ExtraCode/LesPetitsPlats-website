<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link href="public/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <title>Les Petits Plats</title>
</head>
<body>

<header>
    <nav>
        <div class="logo text-center">
            <a><img class="my-4" src="public/assets/img/logo-lesPetitsPlats.svg"></a>
        </div>
    </nav>
</header>
<main>
    <div class="mx-5" id="global-container">
        <section id="search">
            <label class="form-label" for="search-input"></label>
            <div class="input-group">
                <input class="bg-light form-control border-end-0 p-3" id="search-input" name="search-input"
                       placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
                       type="search">
                <i class="input-group-text bg-light border-start-none bi bi-search fs-3"></i>
            </div>
            <ul class="p-0">
                <li class="badge bg-primary p-2 me-2 mt-2"><p class="align-middle d-inline">Ingrédients</p><i
                        class="bi bi-x-circle m-2 fs-5 align-middle"></i></li>
                <li class="badge bg-success p-2 me-2 mt-2"><p class="align-middle d-inline">Appareils</p> <i
                        class="bi bi-x-circle m-2 fs-5 align-middle"></i></li>
                <li class="badge bg-danger p-2 me-2 mt-2"><p class="align-middle d-inline">Ustensiles</p><i
                        class="bi bi-x-circle m-2 fs-5 align-middle"></i></li>
            </ul>

            <div class="dropdown d-inline">
                <button class="btn btn-primary dropdown-toggle text-white p-3 me-2" data-bs-toggle="dropdown"
                        type="button">
                    Ingrédients
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item">Carotte</li>
                    <li class="dropdown-item">Citron</li>
                    <li class="dropdown-item">Basilic</li>
                    <li class="dropdown-item">Coco</li>
                    <li class="dropdown-item">Epinard</li>
                    <li class="dropdown-item">Roquette</li>
                </ul>
            </div>
            <div class="dropdown d-inline">
                <button class="btn btn-success dropdown-toggle text-white p-3 me-2" data-bs-toggle="dropdown"
                        type="button">
                    Appareils
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item">Carotte</li>
                    <li class="dropdown-item">Citron</li>
                    <li class="dropdown-item">Basilic</li>
                    <li class="dropdown-item">Coco</li>
                    <li class="dropdown-item">Epinard</li>
                    <li class="dropdown-item">Roquette</li>
                </ul>
            </div>
            <div class="dropdown d-inline">
                <button class="btn btn-danger dropdown-toggle text-white p-3" data-bs-toggle="dropdown" type="button">
                    Ustensiles
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item">Carotte</li>
                    <li class="dropdown-item">Citron</li>
                    <li class="dropdown-item">Basilic</li>
                    <li class="dropdown-item">Coco</li>
                    <li class="dropdown-item">Epinard</li>
                    <li class="dropdown-item">Roquette</li>
                </ul>
            </div>
        </section>
        <section class="section-recipes">

        </section>

    </div>
</main>

<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="scripts/index.js"></script>
</body>
</html>
