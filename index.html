<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <a><img class="d-block mx-auto my-4" src="./assets/images/logo-lesPetitsPlats.svg"></a>
        </div>
    </nav>
</header>
<main>
    <div id="global-container" class="mx-5">
    <section id="search">
        <label class="form-label" for="search-input"></label>
        <div class="input-group">
            <input class="bg-light form-control border-end-0 p-3" id="search-input" name="search-input" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
                   type="search">
            <i class="input-group-text bg-light border-start-none bi bi-search fs-3"></i>
        </div>
        <ul class="p-0">
            <li class="badge bg-primary p-2 me-2 mt-2"><p class="align-middle d-inline">Ingrédients</p><i class="bi bi-x-circle m-2 fs-5 align-middle"></i></li>
            <li class="badge bg-success p-2 me-2 mt-2"><p class="align-middle d-inline">Appareils</p> <i class="bi bi-x-circle m-2 fs-5 align-middle"></i></li>
            <li class="badge bg-danger p-2 me-2 mt-2"><p class="align-middle d-inline">Ustensiles</p><i class="bi bi-x-circle m-2 fs-5 align-middle"></i></li>
        </ul>

        <div class="dropdown">
           <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Ingrédients</button>
            <ul class="dropdown-menu">
                <input type="search" class="dropdown-item">
                <li class="dropdown-item">Tomate</li>
                <li class="dropdown-item">Concombre</li>
                <li class="dropdown-item">Citron</li>
                <li class="dropdown-item">Carotte</li>
            </ul>
        </div>
    </section>


    </div>
</main>

<script type="text/javascript" src="./js/bootstrap.js"></script>
<script type="text/javascript" src="./js/bootstrap.bundle.js"></script>
<script type="text/javascript" src="./js/bootstrap.esm.js"></script>
</body>
</html>
